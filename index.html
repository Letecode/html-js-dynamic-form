<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Liste des comp√©tences</h2>
            <button id="addButton" class="btn btn-primary" onclick="showForm(this)">Ajouter</button>
        </div>

        <div id="form-section" class=" mb-3 d-none">
            <form action="" id="skillform">
                <div class="form-row row">
                    <div class="form-group mb-3 col-6">
                        <label for="progress">Progress</label>
                        <input type="number" id="progress" name="progress" class="form-control" placeholder="Progress">
                    </div>
                    <div class="form-group mb-3 col-6">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Skill title">
                    </div>
                    <div class="form-group mb-3 col-12">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" class="form-control" placeholder="Description">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
        <div class="skills">
            
            <div id="skills-list" class="skills-list row mt-3">
                
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
